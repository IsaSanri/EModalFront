<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input type="search" matInput placeholder="Container #" (keydown)="applyFilter($event)">
</mat-form-field>
  <br>
  <br>

  <div class="mat-elevation">
    <table mat-table [dataSource]="dataSource" matSort #sort="matSort">
      <ng-container matColumnDef="container">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Container </th>
        <td mat-cell *matCellDef="let element"> {{element.container}} </td>
      </ng-container>

      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>Origin</th>
        <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
      </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngStyle]="{ color: getColor(element.status) }"
        >
          {{ element.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="dimensions">
        <th mat-header-cell *matHeaderCellDef> Dimension </th>
        <td mat-cell *matCellDef="let element"> {{element.dimensions}} </td>
      </ng-container>

      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef>Book</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/request-move"><mat-icon>check</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
